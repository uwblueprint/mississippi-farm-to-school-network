services:
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: mfsn-frontend
    ports:
      - "5173:5173"  # Vite default port for SvelteKit
    volumes:
      - ./frontend:/app
      - /app/node_modules
    environment:
      - NODE_ENV=development
    command: npm run dev -- --host 0.0.0.0
    networks:
      - mfsn-network

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: mfsn-backend
    ports:
      - "3000:3000"  # Express default port
    volumes:
      - ./backend:/app
      - /app/node_modules
    environment:
      - NODE_ENV=development
      - PORT=3000
      - DB_HOST=db
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB_DEV=mfsn_db
    env_file:
      - ./backend/.env
    command: npm run dev
    networks:
      - mfsn-network
    depends_on:
      - db

  db:
    image: postgres:15-alpine
    container_name: mfsn-db
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=mfsn_db
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - mfsn-network

networks:
  mfsn-network:
    driver: bridge

volumes:
  postgres_data: